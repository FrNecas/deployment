---
- name: Check deployment
  hosts: all
  tasks:
    - name: Run 'make check'
      command: make check
      environment:
        DEPLOYMENT: dev
        ANSIBLE_STDOUT_CALLBACK: debug
      args:
        chdir: "{{ zuul.project.src_dir }}"
      become: true
      changed_when: false
