---
kind: DeploymentConfig
apiVersion: v1
metadata:
  labels:
    service: get-them-certs
  name: get-them-certs
spec:
  template:
    metadata:
      labels:
        name: get-them-certs
        app: certo
    spec:
      containers:
        - name: certo-cont
          stdin: true
          tty: true
          image: docker.io/certbot/certbot
          ports:
          - containerPort: 8080
            protocol: TCP
          command:
            - "sh"
          resources:
            requests:
              memory: "60Mi"
              cpu: "200m"
            limits:
              memory: "80Mi"
              cpu: "400m"
  replicas: 1
  strategy:
    type: Recreate
